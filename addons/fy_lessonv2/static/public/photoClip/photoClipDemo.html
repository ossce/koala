<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery.photoClip头像图片上传裁剪旋转放大缩小代码</title>

<script type="text/javascript" src="../../../../../web/resource/js/lib/jquery-1.11.1.min.js"></script>

<style>
.boxCen {
	text-align: center;
}
.file-clip {
	width: 100%;
	height: 300px;
	background: #666;
	display: inline-block;
	vertical-align: bottom;
}
.file {
	position: relative;
	display: inline-block;
	overflow: hidden;
	vertical-align: middle;
	margin: 20px 20px 0 0;
}
.boxCen .file {
	vertical-align: bottom;
}
.service-file {
	position: absolute;
	left: 0;
	right: 0;
	top: 0;
	opacity: 0;
	bottom: 0;
	cursor: pointer;
}
.file-btn {
	margin: 5px 10px;
padding::0 10px;
	border: 1px solid #606060;
	cursor:pointer;
}
</style>
</head>

<body>

<div id="tt">
	<div class="boxCen">
		<div id="clipArea" class="file-clip"></div>
		<div class="file">
			<div class="file-btn">点击上传图片</div>
				<input type="file" class="service-file" id="file">
			</div>
			<div class="file-btn" id="clipBtn">裁剪图片</div>
			<div class="file-btn" id="rotaBtn">选转</div>
			<div class="file-btn" id="bigImg" >放大</div>
			<div class="file-btn" id="smallImg">缩小</div>
			<div class="red">（鼠标滚轮为缩放，每次双击则顺时针旋转90度）</div>
		</div>
	<div id="imgHtml" class="clipEnd"></div>
</div>

<script type="text/javascript" src="js/iscroll-zoom.js"></script> 
<script type="text/javascript" src="js/hammer.js"></script> 
<script type="text/javascript" src="js/lrz.all.bundle.js"></script> 
<script type="text/javascript" src="js/jquery.photoClip.js"></script> 
<script>


	$("#clipArea").photoClip({
		size: [200, 200],
		file: "#file",
		ok: "#clipBtn",
		view:"#imgcav",
		rotaBtn:'#rotaBtn',
		bigBtn:'#bigImg',
		smallBtn:'#smallImg',
		outputSize:[200, 200],
		loadStart: function() {
			console.log("照片读取中");
		},
		loadComplete: function() {
			console.log("照片读取完成");
		},
		clipFinish: function(dataURL) {
			var img = '<img src="'+dataURL+'">';
			$('#imgHtml').html(img);
		}
	});

</script>
</body>
</html>
